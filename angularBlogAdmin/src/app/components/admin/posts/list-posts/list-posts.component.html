<div class="card shadow-lg">
    <div class="card-header">
        <h3 class="card-title"> Список постов</h3>
    </div>
    <div class="card-body">
        <div class="col-2">
            <a routerLink="create" class="btn btn-block btn-outline-primary mb-3">Создать пост</a>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Название</th>
                <th scope="col">slug</th>
                <th scope="col">Категория</th>
                <th scope="col">Картинка</th>
                <th scope="col">edit</th>
                <th scope="col">delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let post of posts">
                <th scope="row">{{ post.id }}</th>
                <td>{{ post.title }}</td>
                <td>{{ post.slug }}</td>
                <td>{{ post.category.title }}</td>
                <td><img src="{{urlPath + (post.image ? post.image : 'no-Images.jpg')}}" width="80" alt="img"></td>
                <td>
                    <a [routerLink]="[post.id, 'edit']" class="btn btn-warning">Изменить</a>
                </td>
                <td>
                    <input type="button" value="Удалить" (click)="deletePost(post.id)" class="btn btn-danger" />
                </td>

            </tr>

            </tbody>

        </table>
    </div>
</div>
