<div class="card shadow-lg">
    <div class="card-header">
        <h3 class="card-title"> Список пользователей</h3>
    </div>
    <div class="card-body">
        <div class="col-2">
            <a class="btn btn-block btn-outline-primary mb-3" routerLink="create">Создать пользователя</a>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Имя</th>
                <th scope="col">email</th>
                <th scope="col">is_admin</th>
                <th scope="col">avatar</th>
                <th scope="col">edit</th>
                <th scope="col">delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_admin == 1 ? 'admin': 'user' }}</td>
                <td><img src="{{urlPath + (user.avatar?user.avatar:'no-Images.jpg')}}" width="80" alt="img"></td>
                <td>
                    <a [routerLink]="[user.id, 'edit']" class="btn btn-warning">Изменить</a>
                </td>
                <td>
                    <input type="button" value="Удалить" (click)="deleteUser(user.id)" class="btn btn-danger"/>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
