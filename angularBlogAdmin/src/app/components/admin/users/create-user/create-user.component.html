<div *ngIf="form; else loading">
    <div class="card col-9 shadow-lg">

        <div class="card-header">
            <div class="alert alert-danger" *ngIf="error" role="alert">{{error}}</div>
            <h3 class="card-title">Создание пользователя</h3>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3 p-4">
            <div class="col-12">
                <label for="name" class="form-label">Имя</label>
                <input type="text" formControlName="name" class="form-control" id="name" name="name"
                       [ngClass]="{'is-invalid': f.name.errors && f.name.touched }" >
                <div *ngIf="f.name.touched && f.name.errors">
                    <small style="color: red">!!! Имя обязательно!!!</small>
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">email</label>
                <input type="email" formControlName="email" class="form-control" id="email" name="email" [ngClass]="{'is-invalid': f.email.errors && f.email.touched }">
                <div *ngIf="f.email.touched && f.email.errors">
                    <small style="color: red">!!! email обязательно!!!</small>
                </div>
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" formControlName="password" class="form-control" id="password" name="password" [ngClass]="{'is-invalid': f.password.errors && f.password.touched }">
                <div *ngIf="f.password.touched && f.password.errors">
                    <small style="color: red">!!!Пароль обязательно!!!</small>
                </div>
            </div>

            <div class="col-12">
                <label for="password_confirmation" class="form-label">Повторите пароль</label>
                <input type="password" formControlName="password_confirmation" class="form-control"
                       id="password_confirmation" name="password_confirmation" [ngClass]="{'is-invalid': f.password_confirmation.errors && f.password_confirmation.touched }">
                <div *ngIf="f.password_confirmation.touched && f.password_confirmation.errors">
                    <small style="color: red">!!!Пароль обязательно!!!</small>
                </div>
            </div>

            <div class="col-12">
                <label for="avatar">Аватар</label>
                <div class="custom-file">
                    <input type="file" (change)="onImageSelect($event)" class="form-control" id="avatar" aria-label="file example">
                </div>
            </div>
             
            <div class="mt-3" *ngIf="imageUpload">
                <img [src]="imageUpload" width="80" accept = ".png, .jpg, .jpeg" [alt]="form.value.name">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<ng-template #loading>
    <p class="text-center">Идёт загрузка ...</p>
</ng-template>
