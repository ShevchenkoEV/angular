<div class="card shadow-lg">
    <div class="card-header">
        <h3 class="card-title"> Список категорий</h3>
    </div>
    <div class="card-body">
        <div class="col-2">
            <a class="btn btn-block btn-outline-primary mb-3" routerLink="create">Создать категорию</a>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Название</th>
                <th scope="col">slug</th>
                <th scope="col">Связи с постом</th>
                <th scope="col">edit</th>
                <th scope="col">delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories">
                <th scope="row">{{ category.id}}</th>
                <td>{{ category.title}}</td>
                <td>{{ category.slug }}</td>
                <td><p *ngFor="let item of category.posts">
                    id:{{item.id}} - "{{item.title}}" <br>
                </p>
                </td>
                <td>
                    <a [routerLink]="[category.id, 'edit']" class="btn btn-warning">Изменить</a>
                </td>
                <td>
                    <input type="button" value="Удалить" (click)="deleteCategory(category.id)" class="btn btn-danger"/>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
