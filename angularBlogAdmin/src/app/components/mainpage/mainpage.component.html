<div>
    <div class="container">
        <div class="row mb-4">

            <div class="card mx-2 my-2 shadow-lg" style="width: 400px;" *ngFor="let post of posts">
                <img src="{{urlPath + post.image}}" class="card-img-top mt-2" alt="image">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{post.content}}</p>
                    <p class="text-success">Категория: {{ post.category.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
